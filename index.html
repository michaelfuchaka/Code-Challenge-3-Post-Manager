<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Blog-App</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>News Blog Post Manager </h1>
        <div id="input">
        <input type="text" id="new-title" placeholder="Blog Title" required />
        <input type="text" id="new-author" placeholder="Author" required />
        <input type="text" id="imageUrl" placeholder="Enter image Url here">
         <textarea id="new-content" placeholder="Content" required></textarea>
         <button onclick="addPost()">Add Blog Post</button>
      </div>

      <div id="main-container">
      <div id="post-list"></div>
      <div id="post-detail"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
